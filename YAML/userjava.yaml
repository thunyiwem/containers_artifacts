apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava-deployment
  labels:
    app: userjava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - name: userjava
        image: registryidw6538.azurecr.io/tripinsights/user-java:1.0
        #imagePullPolicy: Always 
        ports:
        - containerPort: 80