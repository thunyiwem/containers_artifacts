apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryidw6538.azurecr.io/tripinsights/trips:1.0
        #imagePullPolicy: Always 
        ports:
        - containerPort: 80