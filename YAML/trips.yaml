apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryidw6538.azurecr.io/tripinsights/trips:1.0
        #imagePullPolicy: Always 
        ports:
        - containerPort: 80
        env:
        - name: SQL_SERVER
          value: "sqlserveridw6538.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        envFrom:
        - secretRef:
            name: mysecret
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
  labels:
    app: trips
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: trips