apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-deployment
  labels:
    app: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryidw6538.azurecr.io/tripinsights/poi:1.0
        #imagePullPolicy: Always 
        ports:
        - containerPort: 80